<div class="login">
  <form class="form" [formGroup]="loginForm">
    <label class="form__label" for="email">
      email:
      <input
        id="email"
        type="text"
        formControlName="email"
      />
      Password:
      <input
        id="password"
        type="password"
        formControlName="password"
      />
    </label>
    <button type='submit' (click)="onSubmit()">submit</button>
  </form>
</div>
